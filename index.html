<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Max Caplan</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animations.css">

    <!-- Material Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <!-- Dark overlay for fading page -->
    <div id="fade" onclick="closeNav()"></div>

    <!-- Mobile side navbar -->
    <div id="side-nav" class="nav-collapse">
        <div id="nav-wrapper">
            <!-- <img src="./assets/MCLogoLight.svg" id="side-logo" class="no-select" alt="" width="80"> -->

            <div class="h-100 d-flex align-items-center">
                <div class="w-100">
                    <div class="row mb-4">
                        <div class="col ml-3 pr-0 d-flex justify-content-end">
                            <a class="btn nav-btn shadow d-flex align-items-center" href="#"><i
                                    class="material-icons-outlined mr-2">person</i>About</a>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col ml-3 pr-0 d-flex justify-content-end">
                            <a class="btn nav-btn shadow d-flex align-items-center" href="#"><i
                                    class="material-icons-outlined mr-2">create</i>Skills</a>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col ml-3 pr-0 d-flex justify-content-end">
                            <a class="btn nav-btn shadow d-flex align-items-center" href="#"><i
                                    class="material-icons-outlined mr-2">collections</i>Portfolio</a>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col ml-3 pr-0 d-flex justify-content-end">
                            <a class="btn nav-btn shadow d-flex align-items-center" href="#"><i
                                    class="material-icons-outlined mr-2">comment</i>Media</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <a id="side-contact" href="#" class="btn btn-primary shadow">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile menu button -->
    <button id="hamburger" class="btn ml-3 d-md-none d-flex" onclick="toggleNav()">
        <i class="material-icons-round">menu</i>
    </button>

    <!-- Navbar -->
    <div id="navbar" class="w-100 p-4">
        <!-- Logo -->
        <div id="nav-logo">
            <img src="./assets/MCLogoLight.svg" class="no-select" alt="" width="140">
        </div>

        <!-- Contact button -->
        <div id="nav-contact" class="d-none d-md-flex">
            <a href="#" class="btn btn-primary shadow">Contact</a>
        </div>

        <!-- Desktop navigation -->
        <div class="h-100 w-100 d-none d-md-block">
            <div class="h-100 d-flex justify-content-center align-items-center">
                <div id="nav-sections" class="row">
                    <div class="col mr-5">
                        <a class="nav-section text-shadow" href="#">About</a>
                    </div>
                    <div class="col mr-5">
                        <a class="nav-section text-shadow" href="#">Skills</a>
                    </div>
                    <div class="col mr-5">
                        <a class="nav-section text-shadow" href="#">Portfolio</a>
                    </div>
                    <div class="col">
                        <a class="nav-section text-shadow" href="#">Media</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Landing screen -->
    <div id="landing">
        <img id="dots" class="no-select fade-in" src="./assets/dots.svg" alt="">
        <div class="h-100 w-100">
            <div id="landing-content" class="py-3 px-5">
                <div class="h-100 d-flex align-items-center">
                    <div class="row w-100 m-0">
                        <div class="col p-0 col-lg-auto d-flex align-items-center">
                            <!-- Title -->
                            <div>
                                <h1 class="title slide-in-left">
                                    Max
                                </h1>
                                <div class="title-wrapper ml-5">
                                    <h1 class="title slide-in-left" style="animation-delay: 0.2s;">
                                        Caplan
                                    </h1>
                                    <div class="title-break mb-3 stretch-in" style="animation-delay: 0.4s;"></div>
                                    <div class="subtitle-wrapper">
                                        <h1 id="type-writer" class="subtitle mb-0 d-inline fade-in">
                                            Developer && Designer
                                        </h1>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md mh-100">
                            <div id="viewport-wrapper" class="h-100 w-100">
                                <!-- THREE js cube -->
                                <canvas id="viewport"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- THREE.js -->
    <script src="./js/three.min.js"></script>
    <script src="./js/GLTFLoader.js"></script>

    <!-- Page javascript -->
    <script src="./js/index.js"></script>
    <script src="./js/landing.js"></script>

    <!-- Bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="./assets/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
